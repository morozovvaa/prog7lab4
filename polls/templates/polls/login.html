{% extends "base.html" %}

{% block title %}Login | Polls{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-lg-5">
        <div class="card">
            <div class="card-body">
                <h2 class="card-title text-center mb-4">Login</h2>

                {% if slogan %}
                    <div class="alert alert-danger mb-4">
                        <strong>⚠️ Warning:</strong>
                        <em>{{ slogan }}</em>
                    </div>
                {% endif %}

                <form method="post" novalidate>
                    {% csrf_token %}

                    <div class="mb-3">
                        <label for="id_username" class="form-label">Username</label>
                        <input type="text" name="username" id="id_username" class="form-control" required autofocus maxlength="150" autocomplete="username">
                    </div>

                    <div class="mb-3">
                        <label for="id_password" class="form-label">Password</label>
                        <input type="password" name="password" id="id_password" class="form-control" required autocomplete="current-password">
                    </div>

                    <button type="submit" class="btn btn-primary btn-lg w-100">
                        Login
                    </button>
                </form>

                <hr class="my-4">

                <p class="text-center mb-0">
                    Don't have an account?
                    <a href="{% url 'polls:register' %}">Register here</a>
                </p>
            </div>
        </div>

        <div class="alert alert-info mt-4">
            <strong>Demo Credentials:</strong>
            <ul class="mb-0 mt-2">
                <li>Username: <code>admin</code></li>
                <li>Password: <code>admin123</code></li>
            </ul>
        </div>
    </div>
</div>
{% endblock %}
